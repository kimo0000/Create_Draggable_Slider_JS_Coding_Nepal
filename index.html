<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Draggable Slider Image JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon"><i class="fa-solid fa-chevron-left" id="left"></i></div>
      <ul class="box_images">
        <img src="imgs/01.jpg" alt="Img" draggable="false" />
        <img src="imgs/02.jpg" alt="Img" draggable="false" />
        <img src="imgs/03.jpg" alt="Img" draggable="false" />
        <img src="imgs/04.jpg" alt="Img" draggable="false" />
        <img src="imgs/05.jpg" alt="Img" draggable="false" />
        <img src="imgs/06.jpg" alt="Img" draggable="false" />
        <img src="imgs/07.jpg" alt="Img" draggable="false" />
        <img src="imgs/08.jpg" alt="Img" draggable="false" />
        <img src="imgs/09.jpg" alt="Img" draggable="false" />
        <img src="imgs/10.jpg" alt="Img" draggable="false" />
      </ul>
      <div class="icon">
        <i class="fa-solid fa-chevron-right" id="right"></i>
      </div>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
